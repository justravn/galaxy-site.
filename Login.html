<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <style>
    body {
      background-color: #e6d6f5; /* موف فاتح */
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .form-container h2 {
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    input {
      display: block;
      margin-bottom: 1rem;
      padding: 0.6rem;
      width: 250px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: black;
    }

    input::placeholder {
      color: #666;
    }

    button {
      padding: 0.6rem 1.5rem;
      background-color: #c2a3e3; /* لون موف أغمق شوية */
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b28cd8;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Log In</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

</body>
</html>
